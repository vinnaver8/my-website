<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the video background covers the entire screen */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body class="relative w-full h-screen flex items-center justify-center bg-gray-900 text-white">
    <!-- Background Video -->
    <video class="video-background" autoplay loop muted>
        <source src="assets/videos/hero.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Content Box -->
    <div class="relative z-10 bg-black bg-opacity-50 p-10 rounded-lg max-w-lg text-center">
        <img src="assets/images/preview.jpg" alt="Preview Image" class="mx-auto mb-4 w-64 rounded-lg">
        <h1 class="text-4xl font-bold">Welcome to My E-Commerce</h1>
        <p class="mt-2">Explore our AI-powered room transformation and e-commerce experience.</p>
    </div>
</body>
</html>
